<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница покупателя</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }
        .background {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-image: url('https://th.bing.com/th/id/OIP.Qx6usuuJ0Z9GC49lJSRLEAHaE8?w=234&h=180&c=7&r=0&o=5&dpr=1.4&pid=1.7'); /* Замените на путь к вашему изображению высокого разрешения */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            z-index: -1;
            filter: blur(8px); /* Опционально: добавить размытие для улучшения читаемости текста */
        }
        .overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Полупрозрачный черный слой */
            z-index: 0;
        }
        .header {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            text-align: center;
            z-index: 1;
        }
        .container {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            z-index: 1;
        }
        .container h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Тень для улучшения читаемости текста */
        }
        .container p {
            font-size: 1.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Тень для улучшения читаемости текста */
        }
        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 15px 25px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="background"></div>
<div class="overlay"></div>
<div class="header">
    <h1>Добро пожаловать, покупатель!</h1>
</div>
<div class="container">
    <h1>Ваши действия</h1>
    <div class="buttons">
        <a href="/Basket" class="button">Корзина</a>
        <a href="/AllProduct" class="button">Выбор товаров</a>
        <a href="#" class="button">История заказов</a>
        <a href="#" class="button">Профиль</a>
    </div>
</div>
</body>
</html>

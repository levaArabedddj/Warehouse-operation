<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Склады по Украине</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }
        .background {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-image: url('https://th.bing.com/th/id/OIP.k7m0EFakhREONiKPseZldQHaEV?w=264&h=180&c=7&r=0&o=5&dpr=1.4&pid=1.7'); /* Замените на путь к вашему изображению высокого разрешения */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            z-index: -1;
            filter: blur(8px); /* Опционально: добавить размытие для улучшения читаемости текста */
        }
        .overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Полупрозрачный черный слой */
            z-index: 0;
        }
        .header {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            text-align: center;
            z-index: 1;
        }
        .content {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            z-index: 1;
        }
        .content h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Тень для улучшения читаемости текста */
        }
        .content p {
            font-size: 1.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Тень для улучшения читаемости текста */
        }
        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .column {
            margin: 0 10px;
            display: flex;
            flex-direction: column;
        }
        .button {
            margin: 10px 0;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            display: inline-block;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="background"></div>
<div class="overlay"></div>
<div class="header">
    <h1>Склады по Украине</h1>
</div>
<div class="content">
    <h1>Добро пожаловать на наш сервис!</h1>
    <p>Мы рады приветствовать вас на платформе для управления складами по всей Украине.</p>
    <div class="buttons">
        <div class="column">
            <a href="/MainClient" class="button">Регистрация как покупатель</a>
            <a href="#" class="button">Вход как покупатель</a>
        </div>
        <div class="column">
            <a href="/MainSupplier" class="button">Регистрация как поставщик</a>
            <a href="#" class="button">Вход как поставщик</a>
        </div>
        <div class="column">
            <a href="/MainEmployee" class="button">Регистрация как работник</a>
            <a href="#" class="button">Вход как работник</a>
        </div>
    </div>
</div>
</body>
</html>

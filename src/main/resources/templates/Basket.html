<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 90%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .cart-item {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .cart-item img {
            max-width: 100px;
            margin-right: 20px;
        }
        .cart-item-details {
            flex-grow: 1;
        }
        .cart-item-actions {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .quantity {
            display: flex;
            align-items: center;
        }
        .quantity button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
        }
        .quantity input {
            width: 50px;
            text-align: center;
            margin: 0 10px;
            padding: 5px;
        }
        .total {
            text-align: right;
            font-size: 1.2em;
            margin-top: 20px;
        }
        .checkout-btn {
            display: block;
            width: 100%;
            padding: 15px;
            text-align: center;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            margin-top: 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .checkout-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>Ваша корзина</h1>
</div>
<div class="container">
    <!-- Блок пустой корзины -->
    <div class="empty-cart">
        <p>Ваша корзина пуста</p>
    </div>
    <!-- Конец блока пустой корзины -->
    <!-- Начало элемента корзины -->
    <div class="cart-item" style="display:none;">
        <img src="https://via.placeholder.com/100" alt="Товар">
        <div class="cart-item-details">
            <h2>Название товара</h2>
            <p>Описание товара, краткие характеристики и информация</p>
        </div>
        <div class="cart-item-actions">
            <div class="quantity">
                <button>-</button>
                <input type="number" value="1">
                <button>+</button>
            </div>
            <p>Цена: $20.00</p>
        </div>
    </div>
    <!-- Конец элемента корзины -->
    <!-- Повторить блок для каждого товара в корзине -->

    <div class="total" style="display:none;">
        <p>Общая стоимость: $20.00</p>
    </div>
    <a href="#" class="checkout-btn" style="display:none;">Перейти к оформлению</a>
</div>
</body>
</html>
